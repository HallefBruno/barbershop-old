<!DOCTYPE html>
<html>
  <head>
    <title>PÃ¡gina de erro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/vendor/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/vendor/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
  </symbol>
  </svg>
</head>
<body class="bg-light" th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">
  <div class="container mt-4">
    <div class="shadow p-3 mb-5 bg-body rounded">
      <h2 class="text text-muted mb-1">Ops... Desculpe por isso!</h2>
      <div class="alert alert-danger d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
        <span th:text="${errorMessage}"></span>
      </div>
      <a th:href="@{${path}}" class="btn btn-outline-secondary btn-sm">Voltar</a>
    </div>
  </div>
  <script th:src="@{/vendor/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
  <script th:src="@{/vendor/js/jquery-3.6.0.min.js}" type="text/javascript"></script>
</body>
</html>
