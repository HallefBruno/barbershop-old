<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link th:href="@{/vendor/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/vendor/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 offset-md-4 mt-3">
          <div class="login-form bg-light p-4 shadow">
            <div th:if="${mensagem}" class="alert alert-danger alert-dismissible fade show" role="alert">
              <span th:text="${mensagem}"></span>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form class="row g-3" th:action="@{/login-cliente}" method="post">
              <h5>É hora de ficar mais bonito<span><i class="fa fa-heart text-primary mt-2 fa-lg float-end" aria-hidden="true"></i></span></h5>
              <div class="col-12">
                <label for="email">Email</label>
                <input required type="email" name="email" class="form-control" id="email" placeholder="Email">
              </div>
              <div class="col-12">
                <label for="telefone">Telefone</label>
                <input required type="text" name="telefone" id="telefone" class="form-control" placeholder="Telefone">
              </div>
              <div class="col-12 mt-5">
                <button type="submit" class="btn btn-sm btn btn-info float-end text-white">Entrar</button>
              </div>
            </form>
            <hr class="mt-4">
            <div class="col-12">
              <p class="text-center">Não tem conta? <a th:href="@{/validar}">Crie agora</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script th:src="@{/vendor/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/vendor/js/jquery-3.6.0.min.js}" type="text/javascript"></script>
    <script th:src="@{/vendor/js/jquery.mask.min.js}" type="text/javascript"></script>
    <script>
      $(function () {
        $("#telefone").mask("(00)00000-0000");
      });
    </script>
  </body>
</html>
