<!DOCTYPE html>
<html>
  <head>
    <title>Nova conta</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/vendor/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
  </head>

  <body class="bg-light">
    <main class="container col d-flex justify-content-center mt-4">
      <div class="card">
        <div class="card-header">
          Cria sua conta para fazer seu agendamento
        </div>
        <div class="card-body">
          <form th:action="@{/agendamento/salvar}" method="post" th:object="${cliente}">
            
            <div class="text-center">
              <img id="image-viewer" width="90px" height="90px" th:src="@{/vendor/imagens/avatar-default.jpg}" style="border-radius: 50%;" alt="Cliente"/>
            </div>
            
            <div class="col-md-6 offset-md-3 mb-4">
              <input type="file" required="true" class="form-control form-control-sm mt-1" name="image" id="image" accept="image/png,image/jpeg"/>
            </div>
            
            <div class="mb-1 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <label for="nome" class="form-label">Nome completo</label>
              <input th:field="*{nome}" type="text" class="form-control form-control-sm" id="nome" name="nome" required="true" autocomplete="off">
            </div>

            <div class="mb-1 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="text" class="form-control form-control-sm" id="telefone" name="telefone" required="true" autocomplete="off">
            </div>
            <div class="mb-1 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <label for="email" class="form-label">E-mail</label>
              <input th:field="*{email}" type="email" class="form-control form-control-sm" id="email" name="email" required="true" autocomplete="off">
            </div>
            <div class="mb-3 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <label for="senha" class="form-label">Senha</label>
              <input th:field="*{senha}" type="password" class="form-control form-control-sm" id="senha" name="senha" minlength="8" maxlength="8" required="true" autocomplete="off">
            </div>
            <button type="submit" class="btn btn-outline-dark btn-sm">Criar conta</button>
          </form>
        </div>
      </div>
    </main>
    <script th:src="@{/vendor/js/bootstrap.min.js}" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script th:src="@{/app/js/conta/NovaConta.js}" type="text/javascript"></script>
  </body>
</html>
